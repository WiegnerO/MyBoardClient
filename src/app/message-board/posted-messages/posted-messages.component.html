<div *ngFor="let message of messages">
    <h1>{{event}}</h1>
    <br>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{message.title}}</h5>
            <p class="card-text">{{message.content}}</p>
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
<message></message>
