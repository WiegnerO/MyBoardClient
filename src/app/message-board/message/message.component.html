<div [hidden] = "isDeleted">
    <br>
    <div class="card">
        <div class="card-body">
            <div ng class="card-body">
                <h5 class="card-title"> Title: {{userMesaage.title}}</h5>
                <p class="card-text">{{userMesaage.content}}</p>
                <p class="card-text">Mid {{userMesaage.Mid}}</p>
                <p class="card-text">Uid {{userMesaage.Uid}}</p>
                <p class="card-text">Bid {{userMesaage.Bid}}</p>
                <button [hidden] = "isUsersPost()" type="button" class="btn btn-danger" (click)="remove()">Delete Post</button>
            </div>
        </div>
    </div>
</div>
