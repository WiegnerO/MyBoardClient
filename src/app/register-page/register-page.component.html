<h1 class="text-center">Register a new account today!</h1>
<hr>
<div align="center">
  <form autocomplete="off" class="col-md-6" #newUserForm="ngForm" (ngSubmit)="login(newUserForm.value)">
      <div class="form-group">
          <label for="username">Username:</label>
              <input
                (ngModel)="newUser.username"
                name="username"
                id="username" 
                type="text" 
                class="form-control" 
                placeholder="Username..." 
                required
              />
        </div>
        <div class="form-group">
          <label for="username">First Name:</label>
              <input
                (ngModel)="newUser.first_name"
                name="first_name"
                id="first_name" 
                type="text" 
                class="form-control" 
                placeholder="First Name..." 
                required
              />
        </div>
        <div class="form-group">
          <label for="username">Last Name:</label>
              <input
                (ngModel)="newUser.last_name"
                name="last_name"
                id="last_name" 
                type="text" 
                class="form-control" 
                placeholder="Last Name..." 
                required
              />
        </div>
        <div class="form-group" >
          <label for="password">Password:</label>
              <input 
                (ngModel)="newUser.password"
                  name="password"
                  id="password" 
                  type="password" 
                  class="form-control"
                  placeholder="Password..." 
                  required
              />
        </div>
      <span> 
          <button type="submit" class="btn btn-primary">Resgister</button>
      </span>
  </form>
</div>
