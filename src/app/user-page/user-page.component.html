<h1 class="text-center">{{user.name}} Profile</h1>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6" style="background-color: gold;">
            <div class="text-center ">
                <h3>User Info</h3>
                <hr>
            </div>

            <h6>UserName : </h6> {{user.userName}}
            <h6>Name : </h6>
            {{user.name}}
            <h6>About Me : </h6>
            {{user.bio}}
            <br>
            <br>
            <button type="button" (click) ="updateProfile()" class="btn btn-primary">Update Profile</button>
            <br>
            <br>
        </div>
        <div class="col-sm-6" style="background-color: aquamarine;">
            <div class="text-center">
                <h3>MyBoards</h3>
                <hr>
            </div>
            <div *ngFor="let board of MyBoards">
                <button routerLink="/messageBoard/{{board.board_name}}" class="btn btn-primary" routerLinkActive="active">
                    {{board.board_name}}
                </button>
                <br>
                <br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 " style="background-color: plum;">
            <div class="text-center ">
                <h3>Create new MyBoard</h3>
                <hr>
            </div>
            <div>
                <input
                [(ngModel)]="newMyBoard"
                type="text" 
                class="form-control" 
                placeholder="Create a new MyBoard fourm" 
                required
              />
              <br>
              <button type="button" (click) = "createNewMyBoard()" class="btn btn-primary">Create new MyBoard</button>
              <br>
              <br>
            </div>
        </div>
    </div>
  </div>
