<br>
<h1 class="text-center">Welcome Back!</h1>

<div align="center">
  <form autocomplete="off" class="col-md-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="userName">Username:</label>
              <input
                [ngClass]="{ 'is-invalid': submittedUsername && f.username.errors }"
                (keydown)="resetUsername()"
                formControlName="username"
                name="username"
                id="username"
                type="text"
                class="form-control"
                placeholder="Username..."/>
        <div *ngIf="submittedUsername && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required </div>
        </div>
        </div>
        <div class="form-group" >
          <label for="password">Password:</label>
              <input
                [ngClass]="{ 'is-invalid': submittedPassword && f.password.errors }"
                (keydown)="resetPassword()"
                formControlName="password"
                name="password"
                id="password"
                type="password"
                class="form-control"
                placeholder="Password..."/>
          <div *ngIf="submittedPassword && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required </div>
          </div>
        </div>
      <span>
          <button type="submit" class="btn btn-primary" (click)="onClick()">Login</button>
      </span>
      <br>
    <br>
      <div class="alert alert-danger" *ngIf="submittedPassword && submittedUsername && (!f.password.errors && !f.username.errors)">
        Authentication error invalid username and/or password
      </div>
  </form>
</div>
