<h1 class="text-center">Welcome Back!</h1>
<hr>
<div align="center">
  <form autocomplete="off" class="col-md-6" #userLoginForm="ngForm" (ngSubmit)="login(userLoginForm.value)">
      <div class="form-group">
          <label for="userName">User Name:</label>
              <input
                (ngModel)="user.userName"
                name="userName"
                id="userName" 
                type="text" 
                class="form-control" 
                placeholder="User Name..." 
                required
              />
        </div>
        <div class="form-group" >
          <label for="password">Password:</label>
              <input 
                (ngModel)="user.password"
                  name="password"
                  id="password" 
                  type="password" 
                  class="form-control"
                  placeholder="Password..." 
                  required
              />
        </div>
      <span> 
          <button type="submit" class="btn btn-primary">Login</button>
      </span>
  </form>
</div>
