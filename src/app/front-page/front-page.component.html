
<h1 class="text-center">Register a new account today!</h1>
<hr>
<form autocomplete="off" class="col-md-6" #newUserForm="ngForm" (ngSubmit)="login(newUserForm.value)">
    <div class="form-group">
        <label for="userName">User Name:</label>
            <input
              (ngModel)="newUser.userName"
              name="userName"
              id="userName" 
              type="text" 
              class="form-control" 
              placeholder="User Name..." 
              required
            />
      </div>
      <div class="form-group" >
        <label for="password">Password:</label>
            <input 
               (ngModel)="newUser.password"
                name="password"
                id="password" 
                type="password" 
                class="form-control"
                placeholder="Password..." 
                required
            />
      </div>
    <span> 
        <button type="submit" class="btn btn-primary">Resgister</button>
    </span>
</form>
